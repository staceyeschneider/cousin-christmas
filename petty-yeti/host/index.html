<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petty Yeti Host Portal</title>
    <!-- Social Preview Tags to make it look official if shared -->
    <meta property="og:title" content="Petty Yeti Host Portal">
    <meta property="og:description" content="Access the game control panel.">

    <!-- Meta Refresh Redirect -->
    <meta http-equiv="refresh" content="0; url=https://petty-yeti.netlify.app/host">

    <!-- JS Redirect -->
    <script>
        window.location.href = "https://petty-yeti.netlify.app/host";
    </script>

    <style>
        body {
            background-color: #05101c;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <p>Redirecting to Secure Host Portal...</p>
    <p style="font-size: 0.8em; opacity: 0.6;">If not redirected, <a href="https://petty-yeti.netlify.app/host"
            style="color: #3b82f6;">click here</a>.</p>
</body>

</html>
