<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petty Yeti | Cousin Christmas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Outfit:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --petty-navy: #05101c;
            --petty-blue: #bde0fe;
            --petty-pink: #ffafcc;
            --petty-orange: #ffc8dd;
            --font-display: 'Mountains of Christmas', cursive;
            --font-body: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--petty-navy);
            color: white;
            height: 100vh;
            overflow: hidden;
            /* Sticky footer/no scroll */
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a2c42 0%, #05101c 100%);
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(4rem, 10vw, 8rem);
            color: white;
            text-shadow: 0 0 20px rgba(189, 224, 254, 0.5);
            line-height: 1;
            margin-bottom: 1rem;
            animation: float 6s ease-in-out infinite;
        }

        p.subtitle {
            font-size: 1.5rem;
            color: var(--petty-blue);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .btn-play {
            background: white;
            color: var(--petty-navy);
            font-family: var(--font-display);
            font-weight: bold;
            font-size: 2rem;
            padding: 1rem 4rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 4px solid var(--petty-blue);
        }

        .btn-play:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 20px 40px rgba(189, 224, 254, 0.4);
            background: var(--petty-blue);
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .yeti-circle {
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 0 50px rgba(189, 224, 254, 0.3);
            animation: float 5s ease-in-out infinite reverse;
        }

        .decorative-yeti {
            max-width: 220px;
            max-height: 220px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.1));
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: rgba(255, 255, 255, 0.3);
            text-decoration: none;
            font-size: 0.9rem;
            z-index: 20;
        }

        .back-link:hover {
            color: white;
        }

        .host-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        .host-link:hover {
            color: white;
        }
    </style>
</head>

<body>
    <a href="/" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Cousin Christmas</a>

    <div class="snowflakes" id="snowflakes"></div>

    <div class="container">
        <div class="yeti-circle">
            <img src="../assets/images/yeti-santa.png" alt="Yeti" class="decorative-yeti">
        </div>

        <h1>Petty Yeti</h1>
        <p class="subtitle">The Ultimate Trivia Showdown</p>

        <a href="https://petty-yeti.netlify.app/" class="btn-play">
            PLAY GAME
        </a>
        <br>
        <a href="/petty-yeti/host" class="host-link">
            <i class="fa-solid fa-lock" style="font-size: 0.8em;"></i> Host Portal
        </a>
    </div>

    <script>
        // Simple Snow Effect
        const snowflakesContainer = document.getElementById('snowflakes');
        const snowflakeCount = 50;

        for (let i = 0; i < snowflakeCount; i++) {
            const el = document.createElement('div');
            el.style.position = 'absolute';
            el.style.left = Math.random() * 100 + '%';
            el.style.top = -10 + 'px';
            el.style.color = 'rgba(255,255,255,' + (Math.random() * 0.5 + 0.1) + ')';
            el.style.fontSize = (Math.random() * 20 + 10) + 'px';
            el.innerHTML = 'â„';
            el.style.animation = `fall ${Math.random() * 5 + 5}s linear infinite`;
            el.style.animationDelay = Math.random() * 5 + 's';

            // Add keyframes dynamically if needed, but simple CSS is easier usually.
            // Let's just do inline style injection for the keyframes to be self-contained
            snowflakesContainer.appendChild(el);
        }

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fall {
                to {
                    transform: translateY(110vh) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>

</html>
